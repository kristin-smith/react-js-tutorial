<! DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target">
            </div>
        </div>
    </div>
</body>
<script type="text/jsx">
    
    var Thumbnail = React.createClass({
        render : function(){
            return <div className="thumbnail">
                    <img src={this.props.imageUrl} alt="..." />
                    <div className="caption">
                        <h3>{this.props.header}</h3>
                        <p>{this.props.description}</p>
                        <p>
                            <Badge title={this.props.title} number={this.props.number} />
                        </p>
                    </div>
                  </div>
        }
    });
    
    var ThumbnailList = React.createClass({
        render : function(){
            var list = this.props.thumbnailData.map(function(thumbnailProps){
            return <Thumbnail {...thumbnailProps} />
            })
        return <div>
            {list}
            </div>
        }
    });

    var options = {
        thumbnailData: [
        {
            title : "Dumbo",
            number : 118,
            header : "Dumbo",
            description : "React is a fantastic new library full of newts.",
            imageUrl : "http://www.ourbreathingplanet.com/wp-content/uploads/2014/03/215.png"
        },
        {
            title : "Cirrina",
            number : 118,
            header : "Cirrinna",
            description : "React is a fantastic new library full of newts.",
            imageUrl : "http://data.cyclowiki.org/images/thumb/e/ed/Cirrina.jpg/300px-Cirrina.jpg"
        },
        {
            title : "North Pacific giant octopus",
            number : 118,
            header : "North Pacific giant octopust",
            description : "React is a fantastic new library full of newts.",
            imageUrl : "http://calphotos.berkeley.edu/imgs/512x768/0000_0000/0407/0381.jpeg"
        }]
        };
        
    var element = React.createElement(ThumbnailList, options);
    ReactDOM.render(element, document.querySelector('.container'));

</script>
</html>

<!--so we set the props inside the options objext way down when we instantiate Form, that passes to the Form class, which passes it up to the Badge class -->
